<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Apple Design</title>
    <style>
        :root {
            --bg-start: #1e1e1e;
            --bg-end: #0d0d0d;
            --accent: #5af5ff;
            --glass-color: rgba(255,255,255,0.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
        }
        body {
            background: radial-gradient(circle at top left, var(--bg-start), var(--bg-end));
            animation: bgshift 20s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
        }
        #mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .glass-card {
            position: relative;
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            background-color: var(--glass-color);
            border-radius: 20px;
            padding: 4rem 6rem;
            text-align: center;
            box-shadow: 0 40px 60px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            opacity: 0.85;
        }
        @keyframes bgshift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="mesh"></canvas>
    <div class="glass-card" id="card">
        <h1>Codex</h1>
        <p>Impossibly Beautiful</p>
    </div>
<script>
const canvas = document.getElementById('mesh');
const ctx = canvas.getContext('2d');
let width, height, starCount;
const stars = [];
const maxDepth = 32;

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    starCount = Math.min(Math.floor(width * height / 800), 1000);
    initStars();
}

function initStars() {
    stars.length = 0;
    for (let i = 0; i < starCount; i++) {
        stars.push({
            x: Math.random() * width - width / 2,
            y: Math.random() * height - height / 2,
            z: Math.random() * maxDepth
        });
    }
}

function update() {
    for (const star of stars) {
        star.z -= 0.2;
        if (star.z <= 0) star.z = maxDepth;
    }
}

function draw() {
    ctx.clearRect(0, 0, width, height);
    const hue = (Date.now() / 50) % 360;
    ctx.fillStyle = `hsla(${hue},60%,50%,0.1)`;
    ctx.fillRect(0, 0, width, height);
    for (const star of stars) {
        const k = 128 / star.z;
        const x = star.x * k + width / 2;
        const y = star.y * k + height / 2;
        if (x >= 0 && x <= width && y >= 0 && y <= height) {
            const size = (1 - star.z / maxDepth) * 3;
            ctx.fillStyle = `hsl(${hue},80%,80%)`;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
}

function frame() {
    update();
    draw();
    requestAnimationFrame(frame);
}

const card = document.getElementById('card');
function handleMove(e) {
    const x = (e.clientX / width - 0.5) * 30;
    const y = (e.clientY / height - 0.5) * 30;
    card.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
}

window.addEventListener('mousemove', handleMove);
window.addEventListener('resize', resize);
resize();
frame();
</script>
</body>
</html>
